<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="quote-container">
    <div id="content" class="content"></div>
    <picture class="divider">
      <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 1024px)"/>
      <img src="images/pattern-divider-mobile.svg" alt="divider">
    </picture>
    <button class="btn-quote" id="btn-quote">
      <img src="images/icon-dice.svg" alt="quote-dice">
    </button>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nathan Soh</a>.
  </footer>
  <script src="index.js"></script>
</body>
</html>
